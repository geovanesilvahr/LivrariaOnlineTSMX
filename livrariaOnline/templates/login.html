<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: 0;
            color: #9b59b6;
            font-size: 0.75rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #9b59b6;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            background: #9b59b6;
            border: none;
            color: white;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #8e44ad;
        }

        .register {
            margin-top: 20px;
        }

        .register p {
            font-size: 0.9rem;
        }

        .register a {
            color: #9b59b6;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Senha/label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Não possui conta? <a href="#">Cadastra-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
